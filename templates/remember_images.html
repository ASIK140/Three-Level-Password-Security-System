{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="card">
        <div class="card-body text-center">
            <h2>Remember Your Authentication Images</h2>
            <p class="lead">You'll need to identify these images when logging in</p>
            
            <div class="row mt-4">
                {% for image in auth_images %}
                <div class="col-md-4 mb-3">
                    <img src="{{ url_for('static', filename='auth_images/' + image) }}" 
                         class="img-thumbnail auth-image"
                         style="width: 200px; height: 200px; object-fit: cover;">
                </div>
                {% endfor %}
            </div>
            
            <a href="{{ url_for('login') }}" class="btn btn-primary mt-3">
                Continue to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
